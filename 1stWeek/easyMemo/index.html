    <header>
      <h1 class="text-center">かんたんメモ帳</h1>
    </header>
    <div class="row">
      <div class="col"></div>
      <div class="col" id="app">
        <div class="form-group">
          <textarea class="memo-edit form-control" v-model="message" placeholder="60字以内で"></textarea>
        </div>
        <button v-on:click="memoru">メモる</button>
        <!-- メモのスタイルをもう少し工夫 -->
        <div class="apper-zone mt-5 border border-secondary" v-if="apper">{{ message }}</div>
      </div>
      <div class="col"></div>
    </div>
